<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/jquery-3.6.4.js"></script>
    <script src="Scripts/jquery.mask.js"></script>
    <title>Gerador De Folha Orçamentaria 1.0</title>
</head>

<body>

    <div class="header">
        <h1>GERADOR DE FOLHA DE ORÇAMENTO</h1>
    </div>


    <div class="container">

        <form id="formulario">
            <div>
                <label>Produto</label>
                <input type="text" placeholder="Digite o produto aqui" class="modal-field" id="produto" data-index="new" required>
            </div>

            <div class="values">

                <div class="linesNumber">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="modal-field" value="1" id="quantidade" required>
                </div>

                <div class="linesNumber">
                    <label for="valor">Valor</label>
                    <input type="text" class="modal-field" id="preco" required>
                </div>


                <div class="linesNumber">
                    <button class="salvar" id="salvar">Inserir</button>

                </div>
            </div>
        </form>
        <div class="tabelosa">
            <table id="tableBudget" class="tableSyle">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>

    </div>

</body>
<script type="module" src="Scripts/scrip2.js"></script>
</html>
