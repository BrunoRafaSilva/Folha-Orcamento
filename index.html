<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/jquery-3.6.4.js"></script>
    
    <title>Gerador De Folha Orçamentaria 1.0</title>
</head>

<body>

    <div class="header">
        <h1>GERADOR DE FOLHA DE ORÇAMENTO</h1>
    </div>


    <div class="container">

        <form id="formulario">

            <div>
                <label for="produto">Produto</label>
                <input type="text" class="formControl" placeholder="Digite o produto aqui">
            </div>

            <div class="values">

                <div class="linesNumber">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="numberForm" value="1">
                </div>

                <div class="linesNumber">
                    <label for="valor">Valor</label>
                    <input type="number" class="numberForm" id="price">
                </div>
                

                <div class="linesNumber">
                    <button type="submit" class="submit">Inserir</button>
    
                </div>
            </div>

            

        </form>

    </div>

</body>

</html>
